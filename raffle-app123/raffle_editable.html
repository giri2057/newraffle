<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎟️ Big W Team Raffle - Win a Nintendo Switch!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0055A0, #003f7f);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

            .header::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: repeating-linear-gradient( 45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px );
                animation: shimmer 3s linear infinite;
            }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header h2 {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

            input:focus, select:focus {
                outline: none;
                border-color: #0055A0;
                box-shadow: 0 0 0 3px rgba(0, 85, 160, 0.1);
            }

        .btn {
            background: linear-gradient(135deg, #0055A0, #003f7f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 85, 160, 0.3);
            }

            .btn:active {
                transform: translateY(0);
            }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .ticket-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #0055A0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #ticketList {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
        }

            #ticketList:empty::after {
                content: "No tickets added yet...";
                display: block;
                text-align: center;
                color: #9ca3af;
                padding: 40px 20px;
                font-style: italic;
            }

            #ticketList li {
                padding: 15px 20px;
                border-bottom: 1px solid #f1f5f9;
                background: linear-gradient(90deg, #f8fafc, white);
                transition: all 0.2s ease;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

                #ticketList li:hover {
                    background: linear-gradient(90deg, #e0f2fe, #f0f9ff);
                    transform: translateX(5px);
                }

                #ticketList li:last-child {
                    border-bottom: none;
                }

        .ticket-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .ticket-number {
            font-weight: 700;
            color: #0055A0;
            font-size: 1.1rem;
        }

        .ticket-name {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .draw-section {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #f59e0b;
        }

        #countdownTimer {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #d97706;
            min-height: 40px;
        }

        #winnerDisplay {
            font-size: 1.8rem;
            font-weight: 800;
            color: #dc2626;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #drawCountDisplay {
            font-style: italic;
            color: #6b7280;
            margin-top: 10px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #0055A0;
            display: block;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .import-section {
            background: #eff6ff;
            border: 2px dashed #0055A0;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #0055A0, #003f7f);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

            .file-input-label:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 85, 160, 0.3);
            }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .form-section, .draw-section, .import-section {
                padding: 20px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            #winnerDisplay {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

                .header h1 {
                    font-size: 1.7rem;
                }

            .content {
                padding: 15px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 Big W Team Raffle</h1>
            <h2>Win a Brand New Nintendo Switch!</h2>
        </div>

        <div class="content">
            <div class="stats-row">
                <div class="stat-card">
                    <span class="stat-number" id="totalTickets">0</span>
                    <div class="stat-label">Total Tickets</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalParticipants">0</span>
                    <div class="stat-label">Participants</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalDraws">0</span>
                    <div class="stat-label">Draws Made</div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">🎫 Add New Entry</h3>
                <div class="form-group">
                    <label for="nameInput">Participant Name</label>
                    <input type="text" id="nameInput" placeholder="Enter participant's name">
                </div>
                <div class="form-group">
                    <label for="ticketQuantity">Number of Tickets</label>
                    <input type="number" id="ticketQuantity" min="1" max="50" value="1">
                </div>
                <button class="btn" onclick="addEntry()">🎫 Add Entry</button>
            </div>

            <div class="ticket-section">
                <h3 class="section-title">📋 Current Entries</h3>
                <ul id="ticketList"></ul>
            </div>

            <div class="draw-section">
                <h3 class="section-title">🎯 Draw Winner</h3>
                <button class="btn btn-danger pulse" onclick="startCountdown()">🎉 Start Countdown & Draw Winner</button>
                <div id="countdownTimer"></div>
                <div id="winnerDisplay"></div>
                <div id="drawCountDisplay"></div>
            </div>

            <div class="import-section">
                <h3 class="section-title">📥 Import from CSV</h3>
                <p style="margin-bottom: 15px; color: #6b7280;">Upload a CSV file with columns: Ticket Number, Name</p>
                <div class="file-input-wrapper">
                    <input type="file" id="csvFileInput" accept=".csv">
                    <label for="csvFileInput" class="file-input-label">Choose CSV File</label>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-success" onclick="downloadCSV()">⬇️ Download CSV</button>
                <button class="btn btn-secondary" onclick="clearAll()">🗑️ Clear All Entries</button>
            </div>
        </div>
    </div>

    <script>let tickets = [];
        let ticketCounters = {};
        let drawCount = 0;

        function updateStats() {
            const uniqueParticipants = new Set(tickets.map(t => t.name)).size;
            document.getElementById('totalTickets').textContent = tickets.length;
            document.getElementById('totalParticipants').textContent = uniqueParticipants;
            document.getElementById('totalDraws').textContent = drawCount;
        }

        function generateTicketNumber(name) {
            let prefix = name.charAt(0).toUpperCase();
            if (!ticketCounters[prefix]) {
                ticketCounters[prefix] = Math.floor(Math.random() * 900) + 100;
            } else {
                ticketCounters[prefix] += 1;
            }
            return prefix + ticketCounters[prefix];
        }

        function addEntry() {
            const name = document.getElementById("nameInput").value.trim();
            const quantity = parseInt(document.getElementById("ticketQuantity").value);

            if (!name) {
                alert("Please enter a participant name.");
                return;
            }

            if (quantity < 1 || quantity > 50) {
                alert("Please enter a valid quantity (1-50).");
                return;
            }

            for (let i = 0; i < quantity; i++) {
                const ticketNo = generateTicketNumber(name);
                tickets.push({ name: name, ticket: ticketNo });

                const li = document.createElement("li");
                li.innerHTML = `
                        <div class="ticket-info">
                            <div class="ticket-number">#${ticketNo}</div>
                            <div class="ticket-name">${name}</div>
                        </div>
                    `;
                document.getElementById("ticketList").appendChild(li);
            }

            document.getElementById("nameInput").value = "";
            document.getElementById("ticketQuantity").value = 1;
            updateStats();

            // Focus back to name input for quick entry
            document.getElementById("nameInput").focus();
        }

        function startCountdown() {
            if (tickets.length === 0) {
                alert("No tickets to draw from! Please add some entries first.");
                return;
            }

            let countdown = 3;
            const timerElement = document.getElementById("countdownTimer");
            const drawButton = document.querySelector('.draw-section button');

            drawButton.disabled = true;
            drawButton.textContent = "Drawing...";

            timerElement.textContent = `🎯 Drawing in ${countdown}...`;
            timerElement.style.fontSize = "2rem";

            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerElement.textContent = `🎯 Drawing in ${countdown}...`;
                } else {
                    clearInterval(interval);
                    timerElement.textContent = "🎲 Drawing Now...";
                    setTimeout(() => {
                        drawWinner();
                        drawButton.disabled = false;
                        drawButton.textContent = "🎉 Draw Another Winner";
                        timerElement.textContent = "";
                    }, 1000);
                }
            }, 1000);
        }

        function drawWinner() {
            drawCount++;
            const winner = tickets[Math.floor(Math.random() * tickets.length)];
            const winnerDisplay = document.getElementById("winnerDisplay");

            winnerDisplay.innerHTML = `🎉 Congrats ${winner.name} #${winner.ticket} won!`;
            winnerDisplay.classList.add('pulse');

            document.getElementById("drawCountDisplay").textContent = `Total draws: ${drawCount}`;
            updateStats();

            setTimeout(() => {
                winnerDisplay.classList.remove('pulse');
            }, 3000);
        }

        function downloadCSV() {
            if (tickets.length === 0) {
                alert("No ticket data to download!");
                return;
            }

            let csv = "Ticket Number,Name\n";
            tickets.forEach(t => {
                csv += `${t.ticket},"${t.name}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `bigw_raffle_tickets_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearAll() {
            if (tickets.length === 0) {
                alert("No entries to clear!");
                return;
            }

            if (confirm("Are you sure you want to clear all entries? This cannot be undone.")) {
                tickets = [];
                ticketCounters = {};
                drawCount = 0;
                document.getElementById("ticketList").innerHTML = "";
                document.getElementById("winnerDisplay").innerHTML = "";
                document.getElementById("drawCountDisplay").innerHTML = "";
                document.getElementById("countdownTimer").innerHTML = "";
                updateStats();
            }
        }

        // File upload handling
        document.getElementById("csvFileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const contents = e.target.result;
                    const lines = contents.split("\n");
                    let importedCount = 0;

                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line === "") continue;

                        const [ticket, name] = line.split(",");
                        if (ticket && name) {
                            const cleanTicket = ticket.trim().replace(/"/g, '');
                            const cleanName = name.trim().replace(/"/g, '');

                            tickets.push({ ticket: cleanTicket, name: cleanName });

                            const li = document.createElement("li");
                            li.innerHTML = `
                                    <div class="ticket-info">
                                        <div class="ticket-number">#${cleanTicket}</div>
                                        <div class="ticket-name">${cleanName}</div>
                                    </div>
                                `;
                            document.getElementById("ticketList").appendChild(li);
                            importedCount++;
                        }
                    }

                    updateStats();
                    alert(`Successfully imported ${importedCount} tickets!`);
                } catch (error) {
                    alert("Error reading CSV file. Please check the format and try again.");
                }
            };
            reader.readAsText(file);
        });

        // Allow Enter key to add entry
        document.getElementById("nameInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                addEntry();
            }
        });

        document.getElementById("ticketQuantity").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                addEntry();
            }
        });

        // Initialize stats
        updateStats();</script>
</body>
</html>
